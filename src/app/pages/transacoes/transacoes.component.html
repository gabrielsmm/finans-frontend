<app-header></app-header>

<div class="container">
    <mat-card class="card-principal">
        <div class="card-header">
            <div class="card-titulo">
                <h2>Transações</h2>
                <button class="btn-add-transacao" [matMenuTriggerFor]="menu" matTooltip="Adicionar nova transação">
                    <i class="bi bi-plus-circle-fill receita"></i>
                </button>
                <mat-menu #menu="matMenu">
                    <button mat-menu-item (click)="openDialogTransacao(true)">Receita</button>
                    <button mat-menu-item (click)="openDialogTransacao(false)">Despesa</button>
                </mat-menu>
            </div>
        </div>
        <div class="d-flex align-items-center justify-content-between">
            <mat-chip-listbox aria-label="Seleção de tipo">
                <mat-chip-option class="receita" (selectionChange)="filtrarPorTipo($event.selected ? 1 : -1)">Receita</mat-chip-option>
                <mat-chip-option class="despesa" (selectionChange)="filtrarPorTipo($event.selected ? 2 : -1)">Despesa</mat-chip-option>
            </mat-chip-listbox>
            <app-filtro-mes-ano 
            [(mes)]="transacaoService.filtro.mes"
            [(ano)]="transacaoService.filtro.ano"
            (mesAnoChange)="refresh()"></app-filtro-mes-ano>
            <mat-paginator
                (page)="atualizarPagina($event)"
                [length]="totalElements"
                [pageSize]="size"
                [showFirstLastButtons]="true"
                [hidePageSize]="true"
                [pageIndex]="page"
                aria-label="Selecionar página">
            </mat-paginator>
        </div>
        <table mat-table [dataSource]="transacoes" class="mat-elevation-z8">
            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef></th>
                <td mat-cell *matCellDef="let transacao">
                    <div class="d-flex align-items-center">
                        <button (click)="editarClick(transacao)" matTooltip="Editar transação" class="btn-action btn-amarelo"><i class="bi bi-pencil"></i></button>
                        <button (click)="excluirClick(transacao)" matTooltip="Excluir transação" class="btn-action btn-vermelho"><i class="bi bi-trash"></i></button>
                    </div>
                </td>
            </ng-container>

            <ng-container matColumnDef="descricao">
                <th mat-header-cell *matHeaderCellDef>Descrição</th>
                <td mat-cell *matCellDef="let transacao">{{transacao.descricao}}</td>
            </ng-container>

            <ng-container matColumnDef="data">
                <th mat-header-cell *matHeaderCellDef>Data</th>
                <td mat-cell *matCellDef="let transacao">{{transacao.data | date : 'dd/MM/yyyy'}}</td>
            </ng-container>

            <ng-container matColumnDef="categoria">
                <th mat-header-cell *matHeaderCellDef>Categoria</th>
                <td mat-cell *matCellDef="let transacao">{{transacao.categoria.nome}}</td>
            </ng-container>

            <ng-container matColumnDef="tipo">
                <th mat-header-cell *matHeaderCellDef>Tipo</th>
                <td mat-cell *matCellDef="let transacao">{{getNomeTipo(transacao)}}</td>
            </ng-container>

            <ng-container matColumnDef="valor">
                <th mat-header-cell *matHeaderCellDef>Valor</th>
                <td mat-cell *matCellDef="let transacao" 
                [ngClass]="{'receita': isReceita(transacao), 'despesa': !isReceita(transacao)}"
                >{{transacao.valor | currency : 'BRL'}}</td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </mat-card>
</div>

<app-footer></app-footer>
