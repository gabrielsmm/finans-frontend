<div>
  <h4>{{titulo}}</h4>
  <div [ngStyle]="{ 'width': largura, 'height': altura }">
      <canvas baseChart class="chart"
              [data]="pieChartData"
              [type]="pieChartType"
              [options]="pieChartOptions"
              [plugins]="pieChartPlugins">
      </canvas>
  </div>
</div>
